<div class="col-md-6 col-md-offset-3">
	<h2 class="form-signin-heading">{{title}}</h2>
	<form [formGroup]="registerForm" (ngSubmit)="doRegister($event)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input class="form-control" formControlName="name" type="text" placeholder="Nombre">
        </div>
        <div class="form-group">
			<label for="lastname">Apellidos</label>
			<input class="form-control" formControlName="lastname" type="text" placeholder="Apellidos">
        </div>
        <div class="form-group">
			<label for="place">Lugar Residencia</label>
			<input class="form-control" formControlName="place" type="text" placeholder="Lugar Residencia">
        </div>
		<div class="form-group">
			<label for="email">E-mail</label>
			<input class="form-control" formControlName="email" type="email" placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
			<label for="password">Password</label>
	    	<input class="form-control" formControlName="password" type="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
	  		<button type="submit" class="btn btn-primary">Register</button>
	  		<a [routerLink]="['/']">Cancelar</a>
		</div>
	</form>
</div>

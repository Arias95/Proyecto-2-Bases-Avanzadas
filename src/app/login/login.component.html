<div class="col-md-6 col-md-offset-3">
	<h2 class="form-signin-heading">{{title}}</h2>
	<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
		<div class="form-group">
			<label for="email">E-mail</label>
			<input class="form-control" formControlName="email" type="email" placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
			<label for="password">Password</label>
	    	<input class="form-control" formControlName="password" type="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
	  		<button type="submit" class="btn btn-primary">Log in</button>
	  		<a [routerLink]="['/register']">Registrarse</a>
		</div>
	</form>
</div>
